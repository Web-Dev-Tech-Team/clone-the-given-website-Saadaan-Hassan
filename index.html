<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar flex justify-content-between">
        <a href="#" class="logo"
          ><img src="Images/Icons/logo.svg" alt="Alpha Cyber"
        /></a>
        <div>
          <ul class="flex justify-content-between fs-medium">
            <li class="nav-items">
              <a class="link" href="#"> Home</a>
            </li>
            <li class="nav-items">
              <a class="link" href="#"> About Us</a>
            </li>
            <li class="nav-items">
              <a class="link" href="#"> Contact Us</a>
            </li>
            <li class="nav-items">
              <a class="link" href="#"> Portfolio</a>
            </li>
          </ul>
        </div>
        <img src="Images/Icons/settings.svg" alt="settings" srcset="" />
      </nav>
    </header>

    <section class="flex hero">
      <form class="flex">
        <div class="flex form-icons">
          <img src="Images/Icons/mail.svg" alt="" />
          <img src="Images/Icons/call.svg" alt="" />
        </div>
        <div class="input-fields flex">
          <div>
            <input name="name" type="text" placeholder="Enter Your Name" />
            <input name="email" type="text" placeholder="Enter Your Email" />
          </div>
          <textarea
            name="message"
            id="message"
            cols="40"
            rows="8"
            placeholder="Enter your message here..."
          ></textarea>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>

      <img
        class="hero-image"
        src="Images/undraw_code_thinking_re_gka2.svg"
        alt=""
      />
    </section>

    <footer>
      <div class="footer-links flex">
        <div class="flex">
          <h3 class="fs-large">Go To</h3>
          <ul>
            <li><a href="#" class="link">Home</a></li>
            <li><a href="#" class="link">About Us</a></li>
            <li><a href="#" class="link">Contact Us</a></li>
            <li><a href="#" class="link">Portfolio</a></li>
          </ul>
        </div>
        <div class="flex">
          <h3 class="fs-large">Our Recent Work</h3>
          <ul>
            <li><a href="#" class="link">Marine WareHouse</a></li>
            <li><a href="#" class="link">Acree Real Estate</a></li>
            <li><a href="#" class="link">Deco Build</a></li>
            <li><a href="#" class="link">Euro Concept</a></li>
          </ul>
        </div>
        <div class="flex">
          <h3 class="fs-large">Contact Us</h3>
          <ul>
            <li><a href="#" class="link">Mail</a></li>
            <li><a href="#" class="link">Telephone</a></li>
            <li><a href="#" class="link">Whatsapp</a></li>
          </ul>
        </div>
      </div>
      <div class="social-links flex">
        <div>
          <ul class="flex">
            <li>
              <a href="#"><img src="Images/Icons/instagram.svg" alt="Instagram" /></a>
            </li>
            <li>
              <a href="#"><img src="Images/Icons/linkedin.svg" alt="Linkedin" /></a>
            </li>
            <li>
              <a href="#"><img src="Images/Icons/envelope.png" alt="Mail" /></a>
            </li>
            <li>
              <a href="#"><img src="Images/Icons/phone.png" alt="Phone" /></a>
            </li>
            <li>
              <a href="#"><img src="Images/Icons/upwork.svg" alt="Upwork" /></a>
            </li>
            <li>
              <a href="#"><img src="Images/Icons/google-plus.svg" alt="Google+" /></a>
            </li>
          </ul>
        </div>
        <div class="fw-bold">Alpha Cyber</div>
        <div>Learn More</div>
      </div>
    </footer>
  </body>
</html>
